apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: analytics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: analytics
    spec:
      containers:
      - name: analytics
        image: gcr.io/trust-networks/analytics:mvp2l
        livenessProbe:
          exec:
            command:
            - wye-get-health
          initialDelaySeconds: 15
          timeoutSeconds: 10
        resources:
          requests:
            memory: "64M"
            cpu: "0.5"
          limits:
            memory: "512M"
            cpu: "1.0"
        volumeMounts:
        - mountPath: /wye/key
          name: keys
          readOnly: True
        env:
        - name: KEY
          value: /wye/key/private.json
        - name: BIGQUERY_PROJECT
          value: trust-networks
        - name: BIGQUERY_DATASET
          value: cyberprobe
        - name: RAW_TABLE
          value: cyberprobe
        - name: ACTIVITY_TABLE
          value: activity
        - name: TRUST_TABLE
          value: fingerprint
        - name: CASSANDRA_KEYSPACE
          value: rdf
        - name: CASSANDRA_CONTACTS
          value: '["cassandra"]'
        - name: CYBERMON_BINDING
          value: tcp://10.142.0.2:5555
        - name: ELASTICSEARCH_INDEX
          value: cyberprobe
        - name: ELASTICSEARCH_OBJECT
          value: observation
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch:9200
        - name: GAFFER_URL
          value: http://gaffer:8080/example-rest/v1
        ports:
        - containerPort: 8080
      volumes:
      - name: keys
        secret:
          secretName: keys
----
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cassandra
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:3.7
        resources:
          requests:
            memory: "2048M"
            cpu: "1.0"
          limits:
            memory: "4096M"
            cpu: "2.0"
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        volumeMounts:
          - mountPath: /var/lib/cassandra
            name: cassandra-data
      volumes:
      - name: cassandra-data
        gcePersistentDisk:
          pdName: cassandra-0000
          fsType: ext4
----
