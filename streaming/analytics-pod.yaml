apiVersion: v1
kind: Service
metadata:
  name: analytics
  labels:
    run: analytics
spec:
  ports:
  - port: 7070
    targetPort: 8080
    protocol: TCP
  selector:
    run: analytics
----
apiVersion: v1
kind: Pod
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  containers:
  - name: analytics
    image: gcr.io/trust-networks/analytics:mvp2a
    volumeMounts:
    - name: keys
      mountPath: /wye/key
      readOnly: True
    env:
    - name: KEY
      value: /wye/key/private.json
    - name: BIGQUERY_PROJECT
      value: trust-networks
    - name: BIGQUERY_DATASET
      value: cyberprobe
    - name: RAW_TABLE
      value: cyberprobe2
    - name: ACTIVITY_TABLE
      value: activity2
    - name: TRUST_TABLE
      value: fingerprint2
    - name: CASSANDRA_KEYSPACE
      value: rdf
    - name: CASSANDRA_CONTACTS
      value: '["10.142.0.6"]'
    - name: CYBERMON_BINDING
      value: tcp://10.142.0.2:5555
    - name: ELASTICSEARCH_INDEX
      value: cyberprobe
    - name: ELASTICSEARCH_OBJECT
      value: observation
    - name: ELASTICSEARCH_URL
      value: http://elasticsearch:9200
    - name: GAFFER_URL
      value: http://10.142.0.3:8080/example-rest/v1
    ports:
    - containerPort: 8080
  - name: cassandra
    image: cassandra:3.7
    ports:
    - containerPort: 7000
      name: intra-node
    - containerPort: 7001
      name: tls-intra-node
    - containerPort: 7199
      name: jmx
    - containerPort: 9642
      name: cql
    volumeMounts:
      - mountPath: /var/lib/cassandra
        name: cassandra_data
  - name: elasticsearch
    image: elasticsearch:2.3.5
    ports:
    - containerPort: 9200
      name: http
    - containerPort: 9300
      name: http2
    volumeMounts:
      - mountPath: /usr/share/elasticsearch/data
        name: elasticsearch_data
  - name: gaffer
    image: cybermaggdon/gaffer:0.3.9
    ports:
    - containerPort: 8080
    volumeMounts:
      - mountPath: /data
        name: gaffer_data
  volumes:
  - name: keys
    secret:
      secretName: keys
  - name: cassandra_data
    emptyDir: {}
  - name: elasticsearch_data
    emptyDir: {}
  - name: gaffer_data
    emptyDir: {}
